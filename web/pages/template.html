<html>
    <head>
        <title>$Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Owl Carousel Assets -->
        <link href="../bower_components/css_js_toan/owl.carousel.css" rel="stylesheet">
        <link href="../bower_components/css_js_toan/owl.theme.css" rel="stylesheet">
        <style>
            #owl-demo img{
                display: block;
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        $body
        <div id="owl-demo" class="owl-carousel owl-theme">
          <img src="../bower_components/css_js_toan/images/food1.jpg" alt="The Last of us">
          <img src="../bower_components/css_js_toan/images/food2.jpg" alt="GTA V">
          <img src="../bower_components/css_js_toan/images/food3.jpg" alt="Mirror Edge">
          <img src="../bower_components/css_js_toan/images/food4.jpg" alt="Mirror Edge">
        </div>
        <script src="../bower_components/css_js_toan/jquery.min.js"></script> 
        <script src="../bower_components/css_js_toan/owl.carousel.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
 
              $("#owl-demo").owlCarousel({

                  navigation : true, // Show next and prev buttons
                  slideSpeed : 300,
                  pagination:false,
                  paginationSpeed : 400,
                  singleItem:true,

                  // "singleItem:true" is a shortcut for:
                  // items : 1, 
                  // itemsDesktop : false,
                  // itemsDesktopSmall : false,
                  // itemsTablet: false,
                  // itemsMobile : false

              });

            });
        </script>
    </body>
</html>
